<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ticker</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Requirements</th>
      <th scope="col">Starting Date</th>
      <th scope="col">Ending Date</th>
      <th scope="col">Pictures</th>
      <th scope="col">Publication Date</th>
      <th scope="col">Cancelation Reason</th>
    </tr>
  </thead>
  <tbody *ngFor="let t of trips; let i = index">
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{t.ticker}}</td>
      <td>{{t.title}}</td>
      <td>{{t.description}}</td>
      <td>{{t.price}}</td>
      <td>{{t.requirements}}</td>
      <td>{{t.startDate}}</td>
      <td>{{t.endDate}}</td>
      <td><img src="{{t.pictures[0]}}" alt="" class="card-img-top img-fluid"></td>
      <td>{{t.publicationDate}}</td>
      <td *ngIf="t.cancelReason">{{t.cancelReason}}</td>
    </tr>
  </tbody>
</table>
