<div class="w-48c content-center text-center mx-auto">
<form class="text-base bg-white shadow-2xl rounded px-8 pt-6 pb-8" (ngSubmit)="onLogin(f)" #f="ngForm">
  <h1 class="text-5xl">{{'titles.login' | translate}}</h1><br/>
  <div class="mb-4">
    <label class="block text-gray-700 text-md font-bold mb-2" for="email">
      {{'actor.email' | translate}}:
    </label>
    <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="{{ 'actor.email.placeholder' | translate }}" ngModel>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-md font-bold mb-2" for="pwd">
      {{'actor.password' | translate}}:
    </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="pwd" name="password" placeholder="{{ 'actor.password.placeholder' | translate }}" ngModel>
  </div>
  
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    {{'security.login' | translate}} 
  </button>
</form>
</div>
