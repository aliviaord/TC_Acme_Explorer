<div class="w-48c content-center text-center">
  <form [formGroup]="registrationForm" (ngSubmit)="onRegister()" class="text-base bg-white shadow-2xl rounded px-8 pt-6 pb-8">
    <h1>Register</h1><br/>
    <div class="mb-4">
      <label class="block text-gray-700 text-md font-bold mb-2" for="name">
        Name
      </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" formControlName="name" type="text" placeholder="Name">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-md font-bold mb-2" for="surname">
        Surname
      </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="surname" formControlName="surname" type="text" placeholder="Surname">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-md font-bold mb-2" for="email">
        Email
      </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" formControlName="email" type="text" placeholder="Email">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-md font-bold mb-2" for="phone">
        Phone
      </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" formControlName="phone" type="text" placeholder="Phone">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-md font-bold mb-2" for="address">
        Address
      </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" formControlName="address" type="text" placeholder="Address">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-md font-bold mb-2" for="role">
        Role
      </label>
      <input class="appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="role" formControlName="role" type="text" placeholder="Role">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-md font-bold mb-2" for="password">
        Password
      </label>
      <input class="appearance-none border-2 border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" formControlName="password" type="password" placeholder="******************">
      <p class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
      <!-- <a class="inline-block align-baseline font-bold text-md text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a> -->
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
</div>
